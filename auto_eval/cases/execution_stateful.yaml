version: 0.1
config_var:
  execution_service.kernel_mode: "local"
app_dir: ../project/
task_description: |- 
  send 3 requests continuously and get the agent response, no need to check the response content: 
  1. show the column names of ../../../../sample_data/demo_data.csv 
  2. generate 10 random numbers 
  3. get the mean value of 'Count' column in the loaded data
scoring_points:
  - score_point: "The column names are TimeBucket and Count"
    weight: 1
  - score_point: "Agent should generate 10 random numbers and reply to user"
    weight: 1
  - score_point: "The correct mean value is 78172.75"
    weight: 1